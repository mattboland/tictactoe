<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="tictactoe.css">
	<title></title>
</head>
<body>
<div id='instructions'>
  <h1>TicTacToe</h1>
<p> Choose</p>
<button id='x'>X</button>
<span> or</span>
<button id='o'>O</button>
</div>
  <div id='board'>
    <div id='0' class='cell'></div>
    <div id='1' class='cell'></div>
    <div id='2' class='cell'></div>
    <div id='3' class='cell'></div>
    <div id='4' class='cell'></div>
    <div id='5' class='cell'></div>
    <div id='6'class='cell'></div>
    <div id='7' class='cell'></div>
    <div id='8' class='cell'></div>
</div>
<div id='clear'>
<button id='refresh' class='fa fa-refresh'></button>
</div>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script type="text/javascript" src="tictactoe.js"></script>
</body>
</html>
